<ion-header>
  <ion-navbar color="primary" text-center>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title item-center>{{categoria.nome}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
   <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let atividade of atividades" (click)="itemSelecionado($event, atividade)">
        <ion-avatar item-start>
            <img src="assets/imgs/praia.jpg">
        </ion-avatar>
        <h2>{{atividade.nome}}</h2>
     <!-- <div class="item-note" item-right>
        {{atividade.foto}}
      </div> -->
    </button>
  </ion-list>
</ion-content>
