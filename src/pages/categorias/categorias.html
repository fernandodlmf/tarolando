<ion-header>

  <ion-navbar>
    <ion-title>categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    
  <ion-card *ngFor="let categoria of categorias" (click)="selecionaItem($event, categoria)">
    <img src="{{categoria.image_url}}"/>
    <div class="card-title">{{categoria.nome}}</div>
    <div class="card-subtitle">{{categoria.descricao}}</div>
  </ion-card>

</ion-content>
